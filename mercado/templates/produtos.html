{% extends 'base.html' %}

{% block titulo %}
    Produtos
{% endblock %}

{% block conteudo %}
    <h2 style="text-align: center;">Produtos</h2>
    <hr>
    <table class="table table-hover table-dark table-bordered">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cód. Barras</th>
                <th scope="col">Preço</th> 
                <th scope="col">Descrição</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod_barra}}</td>
                <td>{{item.preco}}</td>  
                <td>{{item.descricao}}</td> 
                <td>
                    <button class="btn btn-outline btn-info">Mais Informações</button>
                    <button class="btn btn-outline btn-success">Comprar esse produto</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
